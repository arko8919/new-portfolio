<main class="container">
    <section class="intro-contact">
        <!-- Page main heading -->
        <h1><span>Contact Me</span></h1>
        <!-- Basic information about contact -->
        <p>I am interested in job offers and freelance opportunities. If you have other request or questions,
            don't hesitate to contact me using email or form.</p>
    </section>
    <!-- Message form -->
    <form method="POST" name="contact">
        <div>
            <label for="name">Name: <abbr title="This field is mandatory" aria-label="required">*</abbr></label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email: <abbr title="This field is mandatory" aria-label="required">*</abbr></label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="subject">Subject: </label>
            <input type="text" id="subject" name="subject">
        </div>
        <div>
            <label for="message">Message: <abbr title="This field is mandatory" aria-label="required">*</abbr></label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send</button>
    </form>
    <!-- Google map with my current location -->
